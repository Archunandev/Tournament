<div class="container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">

</div>

    align-items: center;
    height: 50px;
    width: 250px;
    margin: 0 auto;
    border: 2px solid #4285f4;
    border-radius: 5px;
  }
  
  /* Style the login button */
  #google-login-container button {
    background-color: #4285f4;
    color: #fff;
    font-size: 14px;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
  }
  
  /* Style the login button on hover */
  #google-login-container button:hover {
    background-color: #357ae8;
  }
</style>

<script>

  // Create a Google provider instance
  var provider = new firebase.auth.GoogleAuthProvider();

  // Create a Firebase UI config object
  var uiConfig = {
    callbacks: {
      signInSuccessWithAuthResult: function(authResult, redirectUrl) {
        // Handle successful login
        return true;
      },
      uiShown: function() {
        // The widget is rendered, hide the loader
        document.getElementById('loader').style.display = 'none';
      }
    },
    // Add the Google provider to the list of providers
    signInOptions: [firebase.auth.GoogleAuthProvider.PROVIDER_ID]
  };

  // Initialize the Firebase UI widget
  var ui = new firebaseui.auth.AuthUI(firebase.auth());
  ui.start('#google-login-container', uiConfig);
</script>
